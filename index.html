<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>SERVER IS WORKING FINE</h1>

    <script>
        const userName = window.location.href.split("?userName=")[1];
        const socket = io("http://localhost:3000?userName=jaskaran", {
            query: {
                userName: userName
            }
        });

        socket.on("newMessage", async data => {
            document.getElementById("message").innerHTML = data.message;
        })

        document.getElementById("sendButton").addEventListener("click", () => {
            socket.emit("sendMessage", { message: document.getElementById("textBox").value });
        });
    </script>
</body>

</html>
